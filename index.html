<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Proposal Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff758c;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background: #ff758c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #e63950;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bier Patro</h1>
        <form onsubmit="event.preventDefault(); bia();">
            <input id="name" name="name" type="text" placeholder="Enter your name">
            <input id="income" name="income" type="text" placeholder="Do you have income? (Yes/No)">
            <input id="salary" name="salary" type="number" placeholder="Enter your salary">
            <input id="mota" name="mota" type="text" placeholder="Are you overweight? (Yes/No)">
            <input id="bidesh" name="bidesh" type="text" placeholder="Do you live abroad? (Yes/No)">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function bia() {
            var income = document.getElementById("income").value.trim();
            var salary = document.getElementById("salary").value.trim();
            var mota = document.getElementById("mota").value.trim();
            var bidesh = document.getElementById("bidesh").value.trim();

            if (income.toLowerCase() === "yes" && salary >= 50000 && mota.toLowerCase() === "no" && bidesh.toLowerCase() === "yes") {
                alert("✅ Su patro! Congrats!");
            } else {
                alert("❌ Tor shate amar maia bia dmu na!");
            }
        }
    </script>

</body>
</html>
